name: Tag Job
run-name: This run when a new tag is created  ðŸš€
on:
  create:
    tags:
      - '*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: echo "The new created tag is ${{ env.RELEASE_VERSION }} "
